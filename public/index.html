<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay loop muted playsinline class="video-background">
        <source src="mylivewallpapers.com-Purple-Dots-2560X1440.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h2>History</h2>
            </div>
            <p class="sidebar-note">Click a prompt to view the saved image.</p>
            <ul id="history-list">
                </ul>
        </div>
        <div class="sidebar-footer">
            <button id="clear-history-btn" title="Clear all saved history">Clear All History</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1>PicGen</h1>
            <p>Describe what you want to create and bring it to life!</p>

            <div>
                <label for="prompt-input">Image Prompt:</label>
                <textarea id="prompt-input" rows="4" placeholder="e.g., A futuristic city at sunset, digital art"></textarea>
            </div>

            <div>
                <label for="style-select">Image Style:</label>
                <select id="style-select">
                    <option value="" selected>Default (None)</option>
                    <option value=", artistic digital painting">Artistic</option>
                    <option value=", cinematic, dramatic lighting, high detail">Cinematic</option>
                    <option value=", photorealistic, 8k, sharp focus">Photorealistic</option>
                    <option value=", minimalist, simple, clean lines">Minimalist</option>
                    <option value=", fantasy art, epic, ornate detail">Fantasy</option>
                    <option value=", watercolor painting style">Watercolor</option>
                    <option value=", low poly, isometric">Low Poly</option>
                </select>
            </div>


            <button id="generate-btn">Generate Image</button>

            <div class="status-area">
                <p id="error-message" class="error-message"></p>
                <div id="loading-indicator" class="loading-container" style="display:none;">
                    <div class="loader"></div>
                    <p class="loading-text">Please wait, your masterpiece is being created...</p>
                </div>
                <div id="image-container" class="image-container" style="display:none;">
                    <img id="generated-image" class="generated-image" alt="Generated by AI" />
                    <a id="download-btn" class="download-button" href="#" download="gemini-art.png">Download Image</a>
                </div>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
